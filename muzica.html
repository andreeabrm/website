<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Muzica Wallpaper</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=EB+Garamond&family=Playfair+Display&family=Raleway:wght@100&family=Yeseva+One&display=swap');
body {
    margin: 40px;
    padding: 10px;
    background-image: url('images/forest.jpg');
    background-position: center;
    background-size: cover;
    font-family: Arial, sans-serif;
  }

  .content {
    text-align: center;
    padding: 20px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  h1 {
    font-family: 'Cedarville Cursive', cursive;
    margin-top: -35px;
    font-size: 40px;
    margin-bottom: 0px;
  }

  nav {
    background-color: rgba(0, 0, 0, 0.043);
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    font-family: 'Playfair Display', serif;
}

li {
    margin: 0 60px;
    line-height: 50px;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

  li:hover {
    background-color: #33333313;
  }

  a {
    text-decoration: none;
    color: rgba(0, 0, 0, 0.689);
    transition: color 0.4s;
    padding: 0 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}

  a:hover {
    color: #2a5821;
  }

  .wave-button {
    position: fixed;
    bottom: 30px;
    right: 10px; 
    width: 50px; 
    height: 50px;
    z-index: 10; 
    background-color: transparent; 
    border: none;
    border-radius: 50%;
    padding: 0;
    cursor: pointer;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease-in-out;
}

#contact-button {
bottom:10px;
border-color: rgb(53, 101, 90);
}


.popup-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1;
    
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.918);
    width: 450px;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    font-family: 'Cedarville Cursive', cursive;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    color: #333; 
}

#contact-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
}

#contact-form input,
#contact-form textarea {
    width: 96%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    font-family: 'Cedarville Cursive', cursive;
}

#contact-form textarea {
    height: 80px;
}

#contact-form button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #83b5d4;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: 'Zilla Slab', serif;
}

#contact-form button:hover {
    background-color: #619fb9;
}


.wave-button:hover {
    border: 2px solid #83b5d4; 
    transform: scale(1.1);
}

.logo-image {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 50%;
    padding: 0;
    cursor: pointer;
    object-fit: cover;
}

.wave-button:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
}

  .video-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 0px;
  }

  .video-embed {
    position: relative;
    overflow: hidden;
    padding-top: 56.25%;
    cursor: pointer;
  }

  .video-embed iframe,
  .video-embed video {
    position: absolute;
    top: 0;
    left: 10%;
    width: 80%;
    height: 80%;
    object-fit: cover;
  }

  .video-embed:hover iframe,
  .video-embed:hover video {
    display: block;
  }

  .video-container .video-embed:nth-child(3),
  .video-container .video-embed:nth-child(4) {
    margin-top: 30px;
  }

  .video-container .video-embed:nth-child(1),
  .video-container .video-embed:nth-child(2) {
    margin-bottom: 0px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  }

  .like-button,
  .dislike-button {
    min-width: 130px;
    height: 40px;
    color: #104f35;
    padding: 5px 10px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    display: inline-block;
    outline: none;
    border-radius: 5px;
    border: 2px solid #C4C1A4;
    background: #eee0c9bd;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 5px;
    font-family: 'Raleway', sans-serif;
  }

  .like-button:hover,
  .dislike-button:hover {
    background: #fff;
    color: #104f35;
  }

  .icon {
    font-size: 18px;
    margin-right: 5px;
  }

  .count {
    font-size: 14px;
    color: #104f35;
    margin-left: 3px;
  }

  .comment-section {
    margin: 0 auto; 
    max-width: 600px;
    margin-top: 20px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 700px;
    font-family: 'Playfair Display', serif;
}

.comment-section h2 {
  font-family: 'Playfair Display', serif;
    font-size: 30px;
    margin-bottom: 20px;
}

.comment {
    background-color: rgba(0, 0, 0, 0.05);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    font-family: 'Playfair Display', serif;
}

#comment-form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    font-family: 'Playfair Display', serif;
}

#comment-form label {
    margin-bottom: 5px;
}

#comment-form textarea {
    width: 97.5%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    font-family: 'Playfair Display', serif;
    margin-bottom: 10px;
}

#comment-form button {
    padding: 5px 10px;
    background-color: #83d4b8;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: 'Playfair Display', serif;
}

#comment-form button:hover {
    background-color: #61b977;
}
</style>
</head>

<div class="content">
  <h1>Muzica .</h1>
</div>

<button class="wave-button" id="contact-button">
  <img class="logo-image" src="images/Contact.png" alt="Logo">
</button>

<div class="popup-container" id="popup">
  <div class="popup-content">
      <span class="close-button" id="close-button">&times;</span>
      <h2>Contact Form</h2>
      <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">SEND</button>
      </form>
  </div>
</div>

<div class="video-container">
  <div class="video-embed">
    <video controls>
      <source src="videos/The 1975 - I'm In Love With You (Official Video).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="buttons">
      <button class="like-button">
        <span class="icon">Like</span>
        <span class="count">0</span>
      </button>
      <button class="dislike-button">
        <span class="icon">Dislike</span>
        <span class="count">0</span>
      </button>
    </div>
  </div>

  <div class="video-embed">
    <video controls>
      <source src="videos/Hozier - Cherry Wine.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="buttons">
      <button class="like-button">
        <span class="icon">Like</span>
        <span class="count">0</span>
      </button>
      <button class="dislike-button">
        <span class="icon">Dislike</span>
        <span class="count">0</span>
      </button>
    </div>
  </div>

  <div class="video-embed">
    <video controls>
      <source src="videos/Just Ken Exclusive.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="buttons">
      <button class="like-button">
        <span class="icon">Like</span>
        <span class="count">0</span>
      </button>
      <button class="dislike-button">
        <span class="icon">Dislike</span>
        <span class="count">0</span>
      </button>
    </div>
  </div>

  <div class="video-embed">
    <video controls>
      <source src="videos/Clairo - Bags - Recorded At Electric Lady Studios.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="buttons">
      <button class="like-button">
        <span class="icon">Like</span>
        <span class="count">0</span>
      </button>
      <button class="dislike-button">
        <span class="icon">Dislike</span>
        <span class="count">0</span>
      </button>
    </div>
  </div>
</div>

<div class="comment-section">
  <h2>Comments:</h2>
  <div id="comments"></div>
  <form id="comment-form">
    <label for="comment">Add a Comment:</label>
    <textarea id="comment" name="comment" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const likeButtons = document.querySelectorAll('.like-button');
  const dislikeButtons = document.querySelectorAll('.dislike-button');

  likeButtons.forEach((button) => {
    button.addEventListener('click', () => {
      const count = button.querySelector('.count');
      count.textContent = parseInt(count.textContent) + 1;
    });
  });

  dislikeButtons.forEach((button) => {
    button.addEventListener('click', () => {
      const count = button.querySelector('.count');
      count.textContent = parseInt(count.textContent) + 1;
    });
  });

  document.getElementById("contact-button").addEventListener("click", function() {
    document.getElementById("popup").style.display = "block";
});

document.getElementById("close-button").addEventListener("click", function() {
    document.getElementById("popup").style.display = "none";
});

document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault();

    alert("Your message has been submitted!");

    document.getElementById("popup").style.display = "none";
});

document.getElementById("comment-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const comment = document.getElementById("comment").value;
    if (comment.trim() !== "") {
        const commentsContainer = document.getElementById("comments");
        const commentElement = document.createElement("div");
        commentElement.classList.add("comment");
        commentElement.textContent = comment;
        commentsContainer.appendChild(commentElement);
        document.getElementById("comment-form").reset();
    }
});
</script>
