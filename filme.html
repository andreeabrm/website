<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/ab-logo (1).png">
    <title>LibrÄƒrie online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=PT+Serif&family=Homemade+Apple&family=Sacramento&family=Yeseva+One&family=Zilla+Slab:wght@300&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            background-image: url('images/cinema-wallpaper.jpg');
            background-position: center top 70px; 
            background-size: 85%; 
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            padding: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: left;
            padding: 0px;
            margin-left: 40px;
        }

        header h1 {
            font-size: 32px;
            text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
            color: #fff6a9;
            font-family: "Sacramento", cursive;
            animation: blink 12s infinite;
            -webkit-animation: blink 12s infinite;
            font-size: 70px;
}

        nav {
            background-color: rgba(0, 0, 0, 0.043);
            position: relative;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            font-family: 'Zilla Slab', serif;
        }

        li {
            margin: 0 60px;
            line-height: 50px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        li:hover {
            background-color: #33333313;
        }

        a {
            text-decoration: none;
            color: rgba(0, 0, 0, 0.689);
            transition: color 0.4s;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        a:hover {
            color: #2a5821;
        }

        .wave-button {
            position: fixed;
            bottom: 30px;
            right: 10px;
            width: 50px;
            height: 50px;
            z-index: 10;
            background-color: transparent;
            border: none;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        #contact-button {
            bottom: 10px;
            border-color: rgb(53, 101, 90);
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.918);
            width: 450px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Cedarville Cursive', cursive;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        #contact-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        #contact-form input,
        #contact-form textarea {
            width: 96%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Cedarville Cursive', cursive;
        }

        #contact-form textarea {
            height: 80px;
        }

        #contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #83b5d4;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Zilla Slab', serif;
        }

        #contact-form button:hover {
            background-color: #619fb9;
        }

        .wave-button:hover {
            border: 2px solid #83b5d4;
            transform: scale(1.1);
        }

        .logo-image {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            object-fit: cover;
        }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 200px);
        margin-top: -90px;
    }

    .netflix-form {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
        font-family: 'PT Serif', serif;
    }

    .netflix-form h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #b4060c;
    }

    .netflix-form label {
        display: block;
        margin-bottom: 6px;
    }

    .netflix-form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .netflix-form button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #e50914;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .netflix-form button:hover {
        background-color: #b4060c;
    }

    .subscription-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .subscription-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .subscription-button {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        #subcription-button {
            background-color: white;
            color: #b4060c;
            border: 2px solid #b4060c; 
        }

        .subscription-button.selected {
            background-color: #b4060c;
        }

        .subscription-button:hover {
            background-color: #b4060c;
        }

        .subscription-description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="margin-bottom">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="muzica.html">MUSIC</a></li>
                <li><a href="carti.html">BOOKS</a></li>
                <li><a href="filme.html">MOVIES</a></li>
                <li><a href="teme.html">PROJECTS</a></li>
            </ul>
        </nav>

        <header>
            <h1>Filme.</h1>
        </header>

        <div class="form-container">
            <form class="netflix-form" id="netflix-form">
                <h2>Sign Up for Netflix 2.0</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <h3>Select a Subscription Plan:</h3>
                <div class="subscription-buttons">
                    <button class="subscription-button" type="button" data-plan="Basic" onclick="selectPlan('Basic')">Basic</button>
                    <p class="subscription-description">Stream on 1 device. $9.99/month</p>
                    <button class="subscription-button" type="button" data-plan="Premium" onclick="selectPlan('Premium')">Premium</button>
                    <p class="subscription-description">Stream on 4 devices. $17.99/month</p>
                </div>

                <button type="button" id="subcription-button" onclick="validateAndSignUp()">Sign Up</button>
            </form>
        </div>

        <button class="wave-button" id="contact-button">
            <img class="logo-image" src="images/Contact.png" alt="Logo">
        </button>
    
        <div class="popup-container" id="popup">
            <div class="popup-content" data-product-id="1">
                <span class="close-button" id="close-button">&times;</span>
                <h2>Contact Form</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </div>

        <script>
            document.getElementById("contact-button").addEventListener("click", function() {
                document.getElementById("popup").style.display = "block";
            });
    
            document.getElementById("close-button").addEventListener("click", function() {
                document.getElementById("popup").style.display = "none";
            });

            let selectedPlan = '';

            function selectPlan(plan) {
                selectedPlan = plan;

                const buttons = document.querySelectorAll('.subscription-button');
                buttons.forEach(button => {
                    button.classList.remove('selected');
                });

                const selectedButton = document.querySelector(`.subscription-button[data-plan="${plan}"]`);
                selectedButton.classList.add('selected');
            }

            function validateAndSignUp() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (name === '' || email === '' || password === '' || selectedPlan === '') {
                    alert("Please complete all fields and choose a subscription plan.");
                } else {
                    alert("Thank you for subscribing to the " + selectedPlan + " plan!");
                }
            }
        </script>
    </div>
</body>
</html>
