<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ab-logo (1).png">
    <title>LibrÄƒrie online</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=EB+Garamond&family=Playfair+Display&family=Raleway:wght@100&family=Yeseva+One&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            background-image: url('');
            background-position: center top 70px; 
            background-size: 85%; 
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            padding: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: left;
            padding: 0px;
            margin-left: 40px;
        }

        header h1 {
            font-size: 32px;
            text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
            color: #fff6a9;
            font-family: "Sacramento", cursive;
            animation: blink 12s infinite;
            -webkit-animation: blink 12s infinite;
            font-size: 70px;
}

        nav {
            background-color: rgba(0, 0, 0, 0.043);
            position: relative;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            font-family: 'Zilla Slab', serif;
        }

        li {
            margin: 0 60px;
            line-height: 50px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        li:hover {
            background-color: #33333313;
        }

        a {
            text-decoration: none;
            color: rgba(0, 0, 0, 0.689);
            transition: color 0.4s;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        a:hover {
            color: #2a5821;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .photo {
            width: 300px;
            height: 200px;
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .full-size {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-size img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }
        </style>
        <body>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="muzica.html">MUSIC</a></li>
            <li><a href="carti.html">BOOKS</a></li>
            <li><a href="filme.html">MOVIES</a></li>
            <li><a href="teme.html">PROJECTS</a></li>
        </ul>
    </nav>

    <section class="photo-gallery">
        <div class="photo">
            <img src="images/books.png" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/books2.png" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="images/books3.png" alt="Photo 3">
        </div>
        <div class="photo">
            <img src="images/bank.png" alt="Photo 4">
        </div>
        <div class="photo">
            <img src="images/food.png" alt="Photo 5">
        </div>
        <div class="photo">
            <img src="images/rick-and-morty.png" alt="Photo 6">
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', function () {
            const photos = document.querySelectorAll('.photo');

            photos.forEach(photo => {
                photo.addEventListener('click', () => {
                    photo.classList.toggle('full-size');
                });
            });
        });
        </script>
</body>
</html>
